<!-- src/app/book-details/book-details.component.html -->
<mat-card *ngIf="book" class="book-detail-card">
  <img
    *ngIf="book.covers?.[0]"
    [src]="'https://covers.openlibrary.org/b/id/' + book.covers[0] + '-L.jpg'"
    alt="{{ book.title }} Cover"
    class="book-cover"
  />

  <div>
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p *ngIf="authors.length > 0">
        <strong>Authors:</strong> {{ authors.join(", ") }}
      </p>
      <p *ngIf="book.created">
        <strong>Created:</strong> {{ book.created?.value | date }}
      </p>
      <p>
        <strong>Last Modified:</strong> {{ book.last_modified?.value | date }}
      </p>
      <p *ngIf="book.description">
        <strong>Description:</strong> {{ book.description.value }}
      </p>
    </mat-card-content>
  </div>
</mat-card>

<div *ngIf="isLoading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
